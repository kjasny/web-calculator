<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web-Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item header">
            <h1>Calculator</h1>
        </div>
        <div class="flex-item calculation1">
            <input id="firstNumber" type="number" name="firstNumber" />
        </div> 
            <select name="operation" id="operation">
                <option value=""></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>      
            </select>
        <div class="flex-item calculation2">
            <input id="secondNumber" type="number" name="secondNumber" />
        </div>
            <button onclick="calculateAnswer()" id="equalSign" type="button">=</button>
        <div class="flex-item answer">  
            <p id="answer"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
